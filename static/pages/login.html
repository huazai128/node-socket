<form class="form-inline text-center" ng-submit="login()">
    <div class="form-group">
        <label class="sr-only">Email</label>
        <input type="email" require class="form-control" ng-model="email" placeholder="Email ">
    </div>
    <button type="submit" class="btn btn-primary btn-enter">Enter</button>
</form>
