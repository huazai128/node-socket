<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>Socket</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<base href="/" />
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TechNode</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation" >
                <ul class="nav navbar-nav navbar-right" ng-show="me">
                    <li>
                        <p class="email">{{me.name}}</p>
                    </li>
                    <li>
                        <a href="" ng-click="logout()">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="row" ng-view></div>
</div>
<!-- 依赖js -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/components/angular/angular.js"></script>
<script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/components/moment/moment.js"></script>
<script type="text/javascript" src="/components/angular-moment/angular-moment.js"></script>
<script type="text/javascript" src="/components/moment/locale/zh-cn.js"></script>
<!-- 依赖js -->

<!-- 操作js -->
<script type="text/javascript" src="/js/http.js"></script>
<script type="text/javascript" src="/js/socket.js"></script>
<script type="text/javascript" src="/js/router.js"></script>
<script type="text/javascript" src="/js/login-controller.js"></script>
<script type="text/javascript" src="/js/room-controller.js"></script>
<script type="text/javascript" src="/js/message-controller.js"></script>
<script type="text/javascript" src="/js/scroll.js"></script>
<script type="text/javascript" src="/js/enter.js"></script>

</body>
</html>
